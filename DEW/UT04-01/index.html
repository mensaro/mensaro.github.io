<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="https://direccion-indicada-en-clase" method="POST" id="registroForm">
    <fieldset>
      <legend>Datos Usuario</legend>
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" name="username" placeholder="UserName" required>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Introduce Contraseña" required>
      
      <input type="checkbox" id="showPassword">
      <label for="showPassword">Mostrar Contraseña</label>
    </fieldset>

    <fieldset>
      <legend>Datos Personales</legend>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Ejem: (+34)922123123" required pattern="\+?\d{2,3}\d{9}">

      <label for="codigoPostal">Código Postal:</label>
      <input type="text" id="codigoPostal" name="codigoPostal" placeholder="38XXX" required pattern="\d{5}">
